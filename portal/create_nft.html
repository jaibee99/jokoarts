<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jokoarts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&amp;family=Poppins:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/jokoarts 1.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="
   https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="
   https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.dataTables.min.css">

    <link rel=" stylesheet" media="all" href="../css/app.css">
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/lib/jquery.min.js"></script>
    <!-- <script src="//code.tidio.co/w7epw5fjqcyyve8fxhhgda85putjoixk.js" async></script> -->



    <link rel="stylesheet" href="https://127.0.0.1:49384/stylesheet?id=grpd-vgPLYG6GW6a">
</head>
<style>
    /* .wallet__number {
        font-size: 18px;
    } */

    @media (min-width: 500px) {
        .wallet__number {
            font-size: 26px;
        }


    }

    @media (max-width: 500px) {
        span.userName {
            display: none;
            opacity: 0;
        }

    }
</style>

<body>



    <!-- outer-->
    <div class="outer">
        <!-- header-->
        <header class="header js-header header_wide registered" data-id="#header">
            <div class="header__center center">
                <a class="header__logo" href="../">
                    <img class="header__pic header__pic_desktop some-icon" src="../img/jokoarts.png" alt="Jokoarts"
                        style="width: 160px;">


                    <img class=" header__pic_mobile " src="../img/jokoarts.png" alt="Jokoarts" style="width: 140px;">
                </a>

                <div class="header__wrapper">

                    <div class="js-header-head">
                        <span class="ms-2 header__item" style="cursor: pointer; color: darkorange;">0.00 ETH</span>
                    </div>
                    <div class="header__control">

                        <div class="header__item header__item_user js-header-item">

                            <div class="js-header-head" style="margin-left: 1rem;">
                                <span class="ms-2 userName header__item" href="" style="cursor: pointer;">robert
                                    liam</span>
                                <button><img src="../img/avatar.jpg" style="height: 40px; width: 40px" alt="Avatar"
                                        class="img-fluid rounded-circle" /></button>
                            </div>
                            <div class="header__body js-header-body"><a class="header__el" href="profile">
                                    <div class="header__icon">
                                        <svg class="icon icon-user">
                                            <use xlink:href="#icon-user"></use>
                                        </svg>
                                    </div>
                                    <div class="header__details">
                                        <div class="header__title">Profile</div>
                                        <div class="header__content">Important account details</div>
                                    </div>
                                </a>
                                <a class="header__el" href="logout">
                                    <div class="header__icon">
                                        <svg class="icon icon-exit">
                                            <use xlink:href="#icon-exit"></use>
                                        </svg>
                                    </div>
                                    <div class="header__details">
                                        <div class="header__title">Log out</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- <button class="header__burger js-header-burger"></button> -->
                </div>
            </div>
        </header>

        <div class="outer__inner">
            <div class="wallet">


                <div class="wallet__sidebar">
                    <div class="wallet__group">
                        <div class="wallet__top">
                            <div class="wallet__color" style="background-color: #23262F;"></div>Create NFT
                        </div>
                        <div class="wallet__menu"><a class="wallet__link active" href="dashboard">
                                <div class="wallet__color" style="background-color: #23262F;"></div>Overview
                                <!-- add_funds && fund_account -->

                            </a><a class="wallet__link" href="fund_account">
                                <div class="wallet__color" style="background-color: #9757D7;"></div>Deposit
                            </a>

                            <a class="wallet__link" href="create_nft">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Create NFT
                            </a>

                            </a><a class="wallet__link" href="buy_nft">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Buy NFT
                            </a>
                            <a class="wallet__link" href="my_collections">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>My Collections
                            </a>
                            </a><a class="wallet__link" href="payouts">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Payouts
                            </a>
                            </a>
                            <a class="wallet__link" href="activity_log">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Activity
                            </a>
                            <a class="wallet__link" href="logout">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Logout
                            </a>

                        </div>
                    </div>
                </div>
                <style>
                    .button-red {
                        background: #d9534f;
                    }
                </style>

                <div class="wallet__wrapper">
                    <!-- <div class="wallet__main">
        <div class="wallet__line">
            <h4 class="wallet__title h4">Create NFT</h4>
        </div>
    </div> -->
                    <!-- <button class="btn btn-outline-primary m-3">Create NFT</button> -->
                    <!-- <a class="btn btn-outline-primary m-3 button payment__button js-popup-open" href="#popup-successfully" data-effect="mfp-zoom-in">Create NFT</a> -->

                    <!-- <div class="wallet__list"> -->
                    <div>
                        <div class="wallet__head"></div>
                        <div class="wallet__body" style="padding: 1rem;">
                            <!-- <p style="font-size: 18px; font-weight: 100; padding: 30px 15px">NFT</p> -->
                            <div
                                style="margin-bottom: 2rem; padding: 1rem; display: flex; flex-wrap: wrap; gap: 1rem; justify-content: space-between;">
                                <div style="display: flex; gap: .25rem; align-items: center; font-weight: 600">
                                    <div class="market__icon"><img src="../img/content/currency/ethereum.svg"
                                            alt="Ethereum"></div>
                                    <span>Ethereum - ETH</span>
                                </div>
                                <!-- <button style="padding-inline: 1.5rem; background: rgb(234,205,163); background: linear-gradient(90deg, rgba(234,205,163,1) 0%, rgba(244,176,92,1) 35%, rgba(245,131,109,1) 100%);" class="button sm-w-full button-small wallet__button button js-popup-open payment__button" href="#popup-successfully" data-effect="mfp-zoom-in">Create NFT</button> -->

                                <a style="padding-left: 1.5rem; padding-right: .25rem; background: rgb(234,205,163); background: linear-gradient(90deg, rgb(234, 163, 163) 0%, rgb(224, 77, 77) 35%, rgb(233, 19, 19) 100%);"
                                    class="button button-small wallet__button button" href="upload_nft">
                                    Create NFT
                                    <svg class="icon">
                                        <use xlink:href="#icon-plus"></use>
                                    </svg>
                                </a>


                            </div>
                            <p style="font-size: 12px; text-align: center; font-weight: 600; margin-bottom: 2.5rem;">
                                NFTs</p>


                            <div class="market__table">
                                <div class="market__row">
                                    <div class="market__col">
                                        <div class="sorting">#</div>
                                    </div>
                                    <div class="market__col">
                                        <div class="sorting">Name</div>
                                    </div>
                                    <div class="market__col">
                                        <div class="sorting">Amount</div>
                                    </div>
                                    <div class="market__col">Collection</div>
                                    <div class="market__col">Created
                                        <!-- <svg class="icon icon-coin">
                            <use xlink:href="#icon-coin"></use>
                        </svg> -->
                                    </div>
                                    <div class="market__col">Updated
                                        <!-- <svg class="icon icon-chart">
                            <use xlink:href="#icon-chart"></use>
                        </svg> -->
                                    </div>
                                    <div class="market__col">Status</div>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                <div class="popup popup_successfully mfp-hide" id="popup-successfully">
                    <div class="successfully">

                        <form action="" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="nftName">Name </label>
                                <input type="text" class="form-control" id="nftName" name="nftName">
                            </div>
                            <div class="form-group">
                                <label for="nftAmount">Amount </label>
                                <input type="text" class="form-control" id="nftAmount" name="nftAmount">
                            </div>
                            <div class="form-group">
                                <label for="mintFee">Mint Fee </label>
                                <input type="text" class="form-control" id="mintFee" name="mintFee" value="0.2"
                                    readonly>
                            </div>
                            <div class="form-group">
                                <label for="nftCollection">Collection </label>
                                <input type="text" class="form-control" id="nftCollection" name="nftCollection">
                            </div>
                            <div class="form-group">
                                <label for="nftDesc">Description </label>
                                <input type="text" class="form-control" id="nftDesc" name="nftDesc">
                            </div>
                            <div class="form-group">
                                <label for="nftImage">Featured Image </label>
                                <input type="file" class="form-control" id="nftImage" name="nftImage">
                            </div>
                            <button class="btn btn-primary btn-sm my-3">Mint/Upload</button>
                        </form>
                    </div>
                </div>

</body>
