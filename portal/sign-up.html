<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <title>Sign Up - Jokoarts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/icon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&amp;family=Poppins:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel=" stylesheet" media="all" href="../css/app.css">
    <script src="../js/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/account/account.js"></script>
    <!-- <script src="//code.tidio.co/w7epw5fjqcyyve8fxhhgda85putjoixk.js" async></script>
    <link href="https://widget-v4.tidiochat.com/fonts/mulish_SGhgqk3wotYKNnBQ.woff2" rel="preload" as="font"> -->

</head>

<body>

    <!-- outer-->
    <div class="outer">
        <!-- header-->
        <!-- container-->
        <div class="outer__inner">
            <div class="login">
                <div class="login__col" style="background-image: url('../img/content/login.jpg');"><a
                        class="login__logo" href="../index.html"><img src="../img/jokoarts.png" alt="Jokoarts"><img
                            src="../img/jokoarts.png" alt="Jokoarts"></a></div>
                <div class="login__col">
                    <div class="login__head">Already have an account?<a class="login__link"
                            href="sign-in.html">Login</a></div>
                    <div class="login__wrap">
                        <div class="registration">
                            <form id="registrationForm">
                                <div class="registration__form">
                                    <!-- <div class="registration__top"> -->
                                    <!-- <h3 class="registration__title h3">Sign up</h3> -->
                                    <div class="entry__top">
                                        <h3 class="entry__title h3">Sign up to Jokoarts</h3>
                                        <div class="entry__info">Please ensure you are visiting the correct url.</div>
                                        <div class="entry__correct">
                                            <div class="entry__url">
                                                <i class="fa-solid fa-globe me-2"></i>

                                                https://Jokoarts.com/portal/sign-up
                                            </div>
                                        </div>
                                    </div>
                                    <!-- </div> -->

                                    <div class="registration__fieldset">
                                        <div class="field">
                                            <div class="field__label">First Name</div>
                                            <div class="field__wrap">
                                                <input class="field__input" type="text" name="fname" id="fname"
                                                    placeholder="Enter First Name" value="" required>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="field__label">Last Name</div>
                                            <div class="field__wrap">
                                                <input class="field__input" type="text" name="lname" id="lname"
                                                    placeholder="Enter Last Name" value="" required>
                                            </div>
                                        </div>
                                        <div class="field field_view">
                                            <div class="field__label">Username</div>
                                            <div class="field__wrap">
                                                <input class="field__input" type="text" name="username" id="username"
                                                    placeholder="Enter Username" value="" required>

                                            </div>
                                        </div>
                                        <div class="field field_view">
                                            <div class="field__label">Email</div>
                                            <div class="field__wrap">
                                                <input class="field__input" type="email" name="email" id="email"
                                                    placeholder="Email Address" value="" required>
                                            </div>
                                        </div>
                                        <div class="field field_view">
                                            <div class="field__label">password</div>
                                            <div class="field__wrap">
                                                <input class="field__input" type="password" name="password"
                                                    id="password" placeholder="Enter Password" required>
                                                <button class="field__view">
                                                    <svg class="icon icon-eye">
                                                        <use xlink:href="#icon-eye"></use>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                        <label class="checkbox">
                                            <input class="checkbox__input" type="checkbox" checked><span
                                                class="checkbox__inner"><span class="checkbox__tick"></span><span
                                                    class="checkbox__text">By signing up I agree to the <a
                                                        class="checkbox__link" href="terms.html">Terms &
                                                        Conditions</a></span></span>
                                        </label>
                                    </div>
                                    <button class="button registration__button" type="submit" style="background: rgb(234, 163, 163);
                                    background: linear-gradient(90deg, rgb(234, 163, 163) 0%, rgb(224, 77, 77) 35%, rgb(233, 19, 19) 100%);
                                    font-weight: 800;font-size: 19px">Sign up</button>
                                </div>
                            </form>
                            <p id="message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer-->
    </div>
    <!-- scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <!-- scripts-->
    <script src="../js/lib/slick.min.js"></script>
    <script src="../js/lib/highcharts.js"></script>
    <script src="../js/lib/jquery.nice-select.min.js"></script>
    <script src="../js/lib/share-buttons.js"></script>
    <script src="../js/lib/nouislider.min.js"></script>
    <script src="../js/lib/wNumb.js"></script>
    <script src="../js/lib/jquery.magnific-popup.min.js"></script>
    <script src="../js/lib/moment.min.js"></script>
    <script src="../js/lib/jquery.daterangepicker.min.js"></script>
    <script src="../js/app.min.js"></script>
    <script src="../js/charts.html"></script>
    <script src="../js/demo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.print.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
        integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

    <script>
        $(document).ready(function () {
            $('#examples').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'print'
                ]
            });
        });
    </script>
    <!-- svg sprite-->
</body>

</html>
