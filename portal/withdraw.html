<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jokoarts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&amp;family=Poppins:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_1673203915.jpeg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="
   https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="
   https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.dataTables.min.css">

    <link rel=" stylesheet" media="all" href="../css/app.css">
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/lib/jquery.min.js"></script>
    <!-- <script src="//code.tidio.co/w7epw5fjqcyyve8fxhhgda85putjoixk.js" async></script> -->
    <!-- <link rel="stylesheet" href="https://127.0.0.1:49384/stylesheet?id=pEJU6qHZwncxWAUR"> -->
</head>
<style>
    /* .wallet__number {
        font-size: 18px;
    } */

    @media (min-width: 500px) {
        .wallet__number {
            font-size: 26px;
        }


    }

    @media (max-width: 500px) {
        span.userName {
            display: none;
            opacity: 0;
        }

    }
</style>

<body>



    <!-- outer-->
    <div class="outer">
        <!-- header-->
        <header class="header js-header header_wide registered" data-id="#header">
            <div class="header__center center">
                <a class="header__logo" href="../">
                    <img class="header__pic header__pic_desktop some-icon" src="../img/main_logo.png" alt="Jokoarts"
                        style="width: 160px;">


                    <img class=" header__pic_mobile " src="../img/main_logo.png" alt="Jokoarts" style="width: 140px;">
                </a>

                <div class="header__wrapper">

                    <div class="js-header-head">
                        <span class="ms-2 header__item" style="cursor: pointer; color: darkorange;">0.00 ETH</span>
                    </div>
                    <div class="header__control">

                        <div class="header__item header__item_user js-header-item">

                            <div class="js-header-head" style="margin-left: 1rem;">
                                <span class="ms-2 userName header__item" href="" style="cursor: pointer;">robert
                                    liam</span>
                                <button><img src="../img/avatar.jpg" style="height: 40px; width: 40px" alt="Avatar"
                                        class="img-fluid rounded-circle" /></button>
                            </div>
                            <div class="header__body js-header-body"><a class="header__el" href="profile.html">
                                    <div class="header__icon">
                                        <svg class="icon icon-user">
                                            <use xlink:href="#icon-user"></use>
                                        </svg>
                                    </div>
                                    <div class="header__details">
                                        <div class="header__title">Profile</div>
                                        <div class="header__content">Important account details</div>
                                    </div>
                                </a>
                                <a class="header__el" href="logout.html">
                                    <div class="header__icon">
                                        <svg class="icon icon-exit">
                                            <use xlink:href="#icon-exit"></use>
                                        </svg>
                                    </div>
                                    <div class="header__details">
                                        <div class="header__title">Log out</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- <button class="header__burger js-header-burger"></button> -->
                </div>
            </div>
        </header>

        <div class="outer__inner">
            <div class="wallet">


                <div class="wallet__sidebar">
                    <div class="wallet__group">
                        <div class="wallet__top">
                            <div class="wallet__color" style="background-color: #23262F;"></div>withdraw
                        </div>
                        <div class="wallet__menu"><a class="wallet__link active" href="dashboard.html">
                                <div class="wallet__color" style="background-color: #23262F;"></div>Overview
                                <!-- add_funds && fund_account -->

                            </a><a class="wallet__link" href="fund_account.html">
                                <div class="wallet__color" style="background-color: #9757D7;"></div>Deposit
                            </a>

                            <a class="wallet__link" href="create_nft.html">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Create NFT
                            </a>

                            </a><a class="wallet__link" href="buy_nft.html">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Buy NFT
                            </a>
                            <a class="wallet__link" href="my_collections.html">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>My Collections
                            </a>
                            </a><a class="wallet__link" href="payouts.html">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Payouts
                            </a>
                            </a>
                            <a class="wallet__link" href="activity_log.html">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Activity
                            </a>
                            <a class="wallet__link" href="logout.html">
                                <div class="wallet__color" style="background-color: #FFD166;"></div>Logout
                            </a>

                        </div>
                    </div>
                </div>

                <div class="wallet__wrapper">
                    <div>
                        <div class="wallet__head"></div>
                        <div class="wallet__body" style="padding: 2rem;">

                            <div
                                style="margin-bottom: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; justify-content: space-between;">
                                <div style="display: flex; gap: .25rem; align-items: center; font-weight: 600">
                                    <div class="market__icon"><img src="../img/content/currency/ethereum.svg"
                                            alt="Ethereum"></div>
                                    <span>Ethereum - ETH</span>
                                </div>



                            </div>
                            <p style="font-size: 12px; text-align: center; font-weight: 600; margin-bottom: 2.5rem;">
                                Withdraw Funds (Request)</p>
                            <div class="withdraw__form">
                                <form method="POST">
                                    <div class="upload__list">
                                        <div class="upload__item">
                                            <!-- <div class="upload__category">Withdrawal Details</div> -->
                                            <div class="upload__fieldset">
                                                <div class="field">
                                                    <div class="field__label">Amount <span
                                                            style="font-size: 10px">(ETH)</span></div>

                                                    <div class="field__wrap">
                                                        <input class="field__input" type="number" name="amount"
                                                            placeholder="Min 5ETH" required="" step=".001">
                                                    </div>
                                                </div>
                                                <div class="field">
                                                    <div class="field__label">Wallet address <span
                                                            style="font-size: 10px">(ETH)</span></div>

                                                    <div class="field__wrap">
                                                        <input class="field__input" type="text" name="wallet_addr"
                                                            placeholder="" required="">
                                                    </div>
                                                </div>
                                                <div class="upload__row field">

                                                    <div class="upload__col" style="flex: 1">

                                                        <div class="field">
                                                            <div class="field__label">Type</div>
                                                            <div class="field__wrap">
                                                                <!--<select class="nice-select select" style="display: none; width: 100%;" name="type">-->
                                                                <!--    <option  name="type" value="Trading Profit">Trading Profit</option>-->
                                                                <!--</select>-->
                                                                <select class="nice-select select" style="width: 100%;"
                                                                    tabindex="0" name="type">
                                                                    <option class="option selected focus" name="type"
                                                                        value="Trading Profit" selected>Trading Profit
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="upload__col" style="flex: 1">

                                                        <div class="field">
                                                            <div class="field__label">Method</div>
                                                            <div class="field__wrap">

                                                                <!--<div class="nice-select select" style="width: 100%;" tabindex="0"><span class="current">Ethereum</span>-->
                                                                <select class="nice-select select" style="width: 100%;"
                                                                    name="method" tabindex="0">
                                                                    <option name="method" value="Ethereum" selected>
                                                                        Ethereum</option>
                                                                </select>
                                                                <!--</div>-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="upload__foot">
                                        <button class="button upload__button " name="preview_btn"
                                            style="background: rgb(234,205,163); background: linear-gradient(90deg, rgba(234,205,163,1) 0%, rgba(244,176,92,1) 35%, rgba(245,131,109,1) 100%);"
                                            type="submit" role="button">Save & Send Request</button>
                                    </div>
                                </form>


                            </div>

                        </div>
                    </div>

                </div>


                <!-- scripts-->
                <script src="../js/lib/slick.min.js"></script>
                <script src="../js/lib/highcharts.js"></script>
                <script src="../js/lib/jquery.nice-select.min.js"></script>
                <script src="../js/lib/share-buttons.js"></script>
                <script src="../js/lib/nouislider.min.js"></script>
                <script src="../js/lib/wNumb.js"></script>
                <script src="../js/lib/jquery.magnific-popup.min.js"></script>
                <script src="../js/lib/moment.min.js"></script>
                <script src="../js/lib/jquery.daterangepicker.min.js"></script>
                <script src="../js/app.min.js"></script>
                <script src="../js/charts.js"></script>
                <script src="../js/demo.js"></script>
                <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
                <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
                <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap4.min.js"></script>
                <script src="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js
"></script>
                <script src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.print.min.js
"></script>

                <script src="
https://cdn.datatables.net/buttons/2.3.4/js/buttons.html5.min.js

"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
                    integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
                    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

                <script>
                    $(document).ready(function () {
                        $('#example').DataTable();
                    });
                </script>

                <script>
                    $(document).ready(function () {
                        $('#examples').DataTable({
                            dom: 'Bfrtip',
                            buttons: [
                                'copy', 'print'
                            ]
                        });
                    });
                </script>
                <!-- svg sprite-->
</body>

</html>
